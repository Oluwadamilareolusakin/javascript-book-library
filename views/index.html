<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/stylesheets/index.css">
  <link rel="stylesheet" href='../assets/stylesheets/fontawesome/css/all.css'>
  <script src="../assets/javascript/index.js"></script>
  <title>Book Library</title>
</head>
<body onload="createBooks()">
  <main>
    <header class="row">
      My Book Library
      <button onclick="openFormModal(event)" id="new-book-btn" class="new-book-btn">New Book +</button>
    </header>

    <div id = 'book-modal' class="closed-book-form">
      <div class="overlay" onclick="closeModal(event)" id="close"></div>
      <div class="form-holder">
        <div class="close-button">
          <i class="fas fa-times-circle close-icon" onclick="closeModal(event)" id="close"></i>
        </div>
        <form action="#" method="post" id="book-form">
          <p>
            <input type="text" placeholder= "Title">  
          </p>
          <p>
            <input type="text" placeholder= "Author">
          </p>
          <p>
            <input type="text" placeholder= "Genre">
          </p>
          <p>
            <select>
              <option value="Unread">Unread</option>
              <option value="Read">Read</option>
            </select>
          </p>
          <div class="actions">
            <input type="submit" onclick="addBookToLibrary(event)" id = "form-submit" value="Add Book">
          </div>
        </form>
      </div>
    </div>
    <div class="books row">
     
    </div>
  </main>
</body>
</html>
